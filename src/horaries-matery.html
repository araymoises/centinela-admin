<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="./scheduler-styles.html">


<link rel="stylesheet" type="text/css" href="../telerik.kendoui.professional.2017.1.223.trial/styles/kendo.common.min.css">    
<link rel="stylesheet" type="text/css" href="../telerik.kendoui.professional.2017.1.223.trial/js/shared/styles/examples-offline.css">    
<link rel="stylesheet" type="text/css" href="../telerik.kendoui.professional.2017.1.223.trial/styles/kendo.material.min.css">

<script src="../telerik.kendoui.professional.2017.1.223.trial/js/jquery.min.js"></script>
<script src="../telerik.kendoui.professional.2017.1.223.trial/js/kendo.all.min.js"></script>
<script src="../telerik.kendoui.professional.2017.1.223.trial/js/kendo.web.min.js"></script>
<script src="../telerik.kendoui.professional.2017.1.223.trial/js/kendo.scheduler.min.js"></script>
<script src="../telerik.kendoui.professional.2017.1.223.trial/js/shared/js/console.js"></script>


    
<dom-module id="horaries-matery">
     <template>
          <style include="">
               :host {
                 background-color: aqua;  
               }
          </style>
  
         <div id="scheduler"></div>


     </template>
     <script>
          Polymer({
               is: 'horaries-matery',
                ready: function(){
                     
                     $(this.$.scheduler).kendoScheduler({
                       date: new Date("2013/6/13"),
                       startTime: new Date("2013/6/13 07:00 AM"),
                       //height: 600,
                       views: [
                          // "day",
                           { type: "week", selected: true },
                       ],
                       timezone: "Etc/UTC",
                          
                       dataSource: {
                           batch: true,
                           transport: {
                               read: {
                                   url: "https://demos.telerik.com/kendo-ui/service/tasks",
                                   dataType: "jsonp"
                               },
                               update: {
                                   url: "https://demos.telerik.com/kendo-ui/service/tasks/update",
                                   dataType: "jsonp"
                               },
                               create: {
                                   url: "https://demos.telerik.com/kendo-ui/service/tasks/create",
                                   dataType: "jsonp"
                               },
                               destroy: {
                                   url: "https://demos.telerik.com/kendo-ui/service/tasks/destroy",
                                   dataType: "jsonp"
                               },

                           },
                            
                           schema: {
                               model: {
                                   id: "horary",
                                   fields: {
                                       horary: { from: "TaskI", type: "number" },
                                       title: { from: "Title", defaultValue: "No title", validation: { required: true } },
                                       start: { type: "date", from: "Start" },
                                       end: { type: "date", from: "End" },
                                       startTimezone: { from: "StartTimezone" },
                                       endTimezone: { from: "EndTimezone" },
                                       description: { from: "Description" },
                                       recurrenceId: { from: "RecurrenceID" },
                                       recurrenceRule: { from: "RecurrenceRule" },
                                       recurrenceException: { from: "RecurrenceException" },
                                       ownerId: { from: "OwnerID", defaultValue: 1 },
                                       isAllDay: { type: "boolean", from: "IsAllDay" }
                                   }
                               }
                           },

                       },

                    });


                     
                                          
                     
                },
               
               

          });
         
     </script>
</dom-module>
