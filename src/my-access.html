<dom-module id="my-access">
     <template>
          <style include="shared-styles">
           :host {
             display: block;
           }
               paper-input{
                   width: 100%;
               }
               paper-card{
                    margin-left: 35%;
                    margin-right: 35%;
                    width: 30%;
                    background-color: transparent;
                    background-repeat: no-repeat;
                    box-shadow: 0px 0px 0px 0px !important;
               }
               a{
                    color: var(--paper-cyan-600);
               }
               iron-icon{
                    width: 30px;
                    height: 30px;
               }
               .iconForm{
                    height: 20em;
               }
          </style>

               <app-location id="route" route="{{route}}"></app-location>
               <app-route
                  route="{{route}}"
                  pattern="/:page"
                  data="{{routeData}}"
                  tail="{{subroute}}">
               </app-route>
                   
                   
                    <paper-card id="card">
                        <div class="card-content">
                            <img class="iconForm" src="../images/Cubo%203D.png">
                              <form is="iron-form" action="" method="get" id="person">
                                   <paper-input class="access" type="text" name="_id" id="_id" placeholder="Ej: VXXXXXXXX" on-keypress="_keyPressed"></paper-input>
                              </form>
                        </div>
                       <paper-input disabled id="acept" label=""></paper-input>
                   </paper-card>

     </template>
     <script>
     Polymer({
          is: 'my-access',
          properties: {
               page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged',
               },
          },

           observers: [
             '_routePageChanged(routeData.page)',
           ],

           _routePageChanged: function(page) {
               this.page = page || "access";

               if (this.page!="access") {
                    this.$.card.remove();
                    this.$.drawer.remove();
               }
           },

           _pageChanged: function(page) {
               var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
           },

           _keyPressed: function(e) {
               if (13 === e.charCode) {
                    this.consult();
               }
          },

          consult: function() {
              var data = this.$.person;
              data = data.serialize();
              console.log(data._id);
              var datas = {
                'identification': data._id,
              };

              axios.get("http://186.90.81.120:3000/api/"+data._id)
                .then(res =>{
                   if(res.data.aceptado){
                        console.log(res.data);
                        this.$.acept.label=res.data.mensaje;
                        this.$._id.value = "";

                   }else{
                        console.log("NOT OK");
                        this.$.acept.label=res.data.mensaje;
                        this.$._id.value = "";
                        
                   }
              }).catch(error =>{
                  console.log(error)

              })
            },
     });
     </script>
</dom-module>
