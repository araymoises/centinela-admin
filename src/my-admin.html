<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="./horaries-matery.html">
<link rel="import" href="./my-place.html">

<dom-module id="my-admin">
     <template>
     <style include="shared-styles" is="custom-style">
          :host {
          display: block;
          padding: 10px;
          }

          .title{
            margin-left: 0px !important;
          }
          .module{
           margin: 3em 3em 3em 3em;
          }
          paper-item{
            width: 15em !important;
            padding: 5px;
          }
          paper-button.save {
          background-color: var(--paper-cyan-600);
          color: white;
          margin-top: 1em;
          }
          paper-button.save[active] {
          background-color: var(--paper-grey-600);
          }
          paper-button.disabled {
          color: white;
          }
          paper-toolbar{
            background-color: transparent;
            color: #000;
          }
          .sub-module{
              margin: 0 0 6em 0;
         }
          .sections{
               width: 20%; margin: 0px;
          }
     </style>

          <div class="module">
<!--              Crear materia-->
              
               <div class="sub-module">
                    <span class="title"><h1>Materias</h1></span>
                    <paper-input label="Nombre" type="text"></paper-input>
                    
                    <paper-input label="Código" type="text"></paper-input>
                    
                    <paper-input label="Nivel al que pertenece" type="number" min="1" max="9"></paper-input>
                    
                    <paper-button toggles raised class="custom save">Guardar</paper-button>
               </div>
               
<!--              Crear horario por sección-->
              
               <div class="sub-module">
                    <span class="title"> <h1>Horarios</h1></span>  

                    <iron-ajax url="data.json" last-response="{{data}}" auto></iron-ajax>

                    <paper-dropdown-menu label="Materias">
                         <paper-listbox class="dropdown-content">
                             <template is="dom-repeat" items="{{data}}" as="item">
                                <paper-item>{{item.name}}</paper-item>
                             </template>
                         </paper-listbox>
                    </paper-dropdown-menu>
                    
                    <paper-dropdown-menu label="Secciones">
                         <paper-listbox class="dropdown-content">
                             <template is="dom-repeat" items="{{data}}" as="item">
                                <paper-item>1</paper-item>
                                <paper-item>2</paper-item>
                                <paper-item>3</paper-item>
                                <paper-item>4</paper-item>
                                <paper-item>5</paper-item>
                                <paper-item>6</paper-item>
                                <paper-item>7</paper-item>
                                <paper-item>8</paper-item>
                             </template>
                         </paper-listbox>
                    </paper-dropdown-menu>
                    
                    <paper-button toggles raised class="custom save">Crear horario</paper-button>
               </div>
               <horaries-matery></horaries-matery>
         </div>
     </template>

     <script>
          Polymer({
           is: 'my-admin',

          });
     </script>
</dom-module>
