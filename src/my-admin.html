<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="./my-place.html">

<dom-module id="my-admin">
<template>
    <style include="shared-styles" is="custom-style">
      :host {
        display: block;
        padding: 10px;
      }
      
        .title{
            margin-left: 0px !important;
        }
        .module{
           margin: 3em 3em 3em 3em;
        }
        paper-item{
            width: 15em !important;
            padding: 5px;
        }
      paper-button.save {
        background-color: var(--paper-cyan-600);
        color: white;
        margin-top: 1em;
      }
      paper-button.save[active] {
        background-color: var(--paper-grey-600);
      }
      paper-button.disabled {
        color: white;
      }
        paper-toolbar{
            background-color: transparent;
            color: #000;
        }
    </style>

    <div>
        <div class="module">
          <span class="title"><h1>Materias</h1></span>
          <paper-input label="Nombre" type="text"></paper-input>
          <paper-input label="CÃ³digo" type="text"></paper-input>
          <paper-input label="Semestre al que pertenece" type="number" min="1" max="9"></paper-input>
          <paper-button toggles raised class="custom save">Guardar</paper-button>
        </div>
        
        <div class="module">
          <template is="dom-bind">
           <paper-toolbar>
            <iron-ajax url="data.json" last-response="{{data}}" auto></iron-ajax> 
            <paper-menu-button>
                <paper-icon-button icon="menu" class="dropdown-trigger">
                </paper-icon-button>
                  <paper-menu class="dropdown-content">
                        <template class="" is="dom-repeat" items="{{data}}" as="item">
                                <paper-item>{{item.name}}</paper-item>
                        </template>
                </paper-menu>  
            </paper-menu-button>
            <span class="title"> <h1>Horarios</h1></span>  
           </paper-toolbar>
         </template>
        </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-admin',

    });
  </script>
</dom-module>
